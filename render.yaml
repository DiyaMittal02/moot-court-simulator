services:
  - type: web
    name: moot-court-backend
    env: node
    repo: DiyaMittal02/moot-court-simulator
    branch: main
    buildCommand: npm install
    startCommand: node server/index.js
    plan: free
    autoDeploy: true

  - type: static
    name: moot-court-frontend
    env: static
    repo: DiyaMittal02/moot-court-simulator
    branch: main
    buildCommand: npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        value: "https://moot-court-backend.onrender.com"
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    plan: free
    autoDeploy: true
